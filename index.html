<!DOCTYPE html>
<html>
<head>
	<title>Contor</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="px-4 py-5 my-5 text-center">
		    <img class="d-block mx-auto mb-4" src="https://img.icons8.com/plasticine/2x/counter.png" alt="" height="190">
		    <h1 class="display-5 fw-bold">Contor</h1>
		    <div class="col-lg-6 mx-auto">
		      <p class="lead mb-4">Cu ajutorul acestei aplicații puteți să țineți evidența unei numărători.</p>
		      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
		        <button type="button" class="btn btn-primary btn-lg px-4 gap-3" onclick="increment()">Creste</button>
		        <button type="button" class="btn btn-outline-secondary btn-lg px-4" onclick="save()">Salvează</button>
		      </div>
		    </div>
		    <h1 class="display-5 fw-bold" id="count-el">0</h1>
		    <p class="lead mb-4 fw-bold" id="save-el">Numă intrări: </p>
		</div>
	</div>
	<script src="js.js"></script>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
